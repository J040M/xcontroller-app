name: 'publish'

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pull-requests: read

jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: install frontend dependencies
          run: npm install

        - name: Run tests
          run: npm test

    publish-tauri:
      strategy:
        fail-fast: false
        matrix:
          include:
            # - platform: 'macos-latest'
            #   args: '--target aarch64-apple-darwin'
            # - platform: 'macos-latest'
            #   args: '--target x86_64-apple-darwin'
            - platform: 'ubuntu-22.04'
              args: ''
            - platform: 'windows-latest'
              args: ''
            - platform: 'web'
              args: '--target web'
  
      runs-on: ${{ matrix.platform }}
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0
  
        - name: setup node
          uses: actions/setup-node@v4
          with:
            node-version: lts/*
  
        - name: install Rust stable
          if: matrix.args != '--target web'
          uses: dtolnay/rust-toolchain@stable
          with:
            targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
  
        - name: install dependencies (ubuntu only)
          if: matrix.platform == 'ubuntu-22.04'
          run: |
            sudo apt-get update
            sudo apt install libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

            
        - name: install frontend dependencies
          run: npm install

        - name: Build Web Version
          if: matrix.args == '--target web'
          run: |
            npm run build

        - uses: tauri-apps/tauri-action@v0.4.0
          if: matrix.args != '--target web'
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: v${{ github.ref_name }}
            release_name: 'Release v${{ github.ref_name }}'
            draft: false
            prerelease: false
            args: ${{ matrix.args }}

        - name: Create Web Archive
          if: matrix.args == '--target web'
          run: tar -czf xcontroller-app_${{ github.ref_name }}_web.tar.gz dist/

        - name: Release Web Build
          if: matrix.args == '--target web'
          uses: softprops/action-gh-release@v1
          with:
            files: xcontroller-app_${{ github.ref_name }}_web.tar.gz